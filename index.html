<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;family=Staatliches&amp;display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./images/img1.svg" alt="Imagem de um balão de fala com estrelinhas de avaliação dentro">
    </header>
    <div class="preform">
      <h1>Informações Pessoais</h1>
    </div>
    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um e-mail válido)</span></label>
            <input type="email" id="email" required placeholder="">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="select">Selecione quem foi o seu mentor</label>
            <select id="select">
              <option value="name1">Nome 1</option>
              <option value="name2">Nome 2</option>
              <option value="name3">Nome 3</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback"></textarea>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando a próxima mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AA)</span></label>
              <input type="date" id="date">
            </div>
            <div class="input-wrapper">
              <label for="start">Das</label>
              <input type="time" id="start">
            </div>
            <div class="input-wrapper">
              <label for="finish">Até</label>
              <input type="time" id="finish">
            </div>
          </div>
          <button>Salvar</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
